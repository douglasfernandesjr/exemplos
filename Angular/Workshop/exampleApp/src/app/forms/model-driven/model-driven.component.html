<form [formGroup]="pageForm">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" formControlName="nome">
    <div [hidden]="pageForm.controls.nome.valid || pageForm.controls.nome.pristine" class="alert alert-danger" >
      <span [hidden]="!pageForm.controls.nome.errors.required">Campo Obrigatório</span>
    </div>
  </div>
  <div class="form-group">
    <label for="endereco">Endereço</label>
    <input type="text" class="form-control" formControlName="endereco" >
    <div [hidden]="pageForm.controls.endereco.valid || pageForm.controls.endereco.pristine" class="alert alert-danger" >
      <span [hidden]="!pageForm.controls.endereco.errors.required">Campo Obrigatório</span>
    </div>
  </div>
  <div class="form-group">
    <label for="idade">Idade</label>
    <input type="number" class="form-control" formControlName="idade">
    <div [hidden]="pageForm.controls.idade.valid || pageForm.controls.idade.pristine" class="alert alert-danger" >
      <span [hidden]="!pageForm.controls.idade.errors.required">Campo Obrigatório</span>
      <span [hidden]="!pageForm.controls.idade.errors.min">Idade Mínima 16</span>
    </div>
  </div>
  <div>
    <button [disabled]="pageForm.invalid" class="btn">Salvar</button>
  </div>
</form>
